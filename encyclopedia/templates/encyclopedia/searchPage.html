{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    {% if not list %}
    No results found -- try a different search.
    {% else %}
    <ul>
        {% for entry in list %}
            <li><a href='{{ entry }}'>{{ entry }}</a></li>
        {% endfor %}
    </ul>
     {% endif %}
{% endblock %}
